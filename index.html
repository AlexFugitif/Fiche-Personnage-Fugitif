<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Fiche de Personnage - Le Fugitif</title>
    <style>
        /* Votre CSS inchangé */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2 {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        h1 {
            font-size: 2em;
            color: #00b3ff;
            text-shadow: 0 0 15px #00b3ff;
        }
        h2 {
            font-size: 1.2em;
            color: #ff6a00;
            text-shadow: 0 0 10px #ff6a00;
        }
        .fiche {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(145deg, #121217, #1a1a1f);
            border: 2px solid #00b3ff;
            border-radius: 15px;
            box-shadow: 0 0 20px #00b3ff, 0 0 8px #ff6a00 inset;
        }
        input[type="text"].name-input {
            font-size: 1.5em;
            text-align: center;
            background: transparent;
            border: none;
            color: #ff6a00;
            text-shadow: 0 0 15px #ff6a00;
            border-bottom: 2px solid #00b3ff;
            outline: none;
            width: 100%;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #121217;
            border: 1px solid #3e3e44;
            border-radius: 8px;
            box-shadow: 0 0 10px #3e3e44;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff6a00;
            text-shadow: 0 0 10px #ff6a00;
            border-bottom: 2px solid #00b3ff;
            padding-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            background: #1f1f24;
            color: #ffffff;
            border: 1px solid #00ff88;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff88;
            font-family: 'Orbitron', sans-serif;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        /* Suppression des styles liés aux images et slots */
    </style>
</head>
<body>
    <div class="fiche">
        <h1>Fiche de Personnage</h1>
        <h2>Le Fugitif - Polarpunk Uchronie</h2>

        <!-- Nom du personnage -->
        <input type="text" class="name-input" placeholder="Entrez le nom du personnage ici">

        <!-- Suppression de la section image -->

        <!-- Inventaire avec 6 champs de texte -->
        <div class="section">
            <h3 class="section-title">Inventaire</h3>
            <input type="text" placeholder="Objet 1">
            <input type="text" placeholder="Objet 2">
            <input type="text" placeholder="Objet 3">
            <input type="text" placeholder="Objet 4">
            <input type="text" placeholder="Objet 5">
            <input type="text" placeholder="Objet 6">
        </div>

        <!-- Identité -->
        <div class="section">
            <h3 class="section-title">Identité</h3>
            <label>Alias :</label>
            <input type="text" placeholder="Entrez l'alias">
            <label>Profession :</label>
            <input type="text" placeholder="Entrez la profession">
            <label>Affiliation :</label>
            <input type="text" placeholder="Entrez l'affiliation">
        </div>

        <!-- Statistiques Principales -->
        <div class="section">
            <h3 class="section-title">Statistiques Principales</h3>
            <label>Points de Vie (PV) :</label>
            <input type="number" placeholder="Entrez les PV">
            <label>Intellect (INT) :</label>
            <input type="number" placeholder="Entrez les points d'Intellect">
            <label>Force (FOR) :</label>
            <input type="number" placeholder="Entrez les points de Force">
            <label>Endurance (STA) :</label>
            <input type="number" placeholder="Entrez les points d'Endurance">
        </div>

        <!-- Compétences -->
        <div class="section">
            <h3 class="section-title">Compétences</h3>
            <textarea placeholder="Listez les compétences ici"></textarea>
        </div>

        <!-- Pouvoir Unique -->
        <div class="section">
            <h3 class="section-title">Pouvoir Unique</h3>
            <label>Nom du Pouvoir :</label>
            <input type="text" placeholder="Entrez le nom du pouvoir">
            <label>Description :</label>
            <textarea placeholder="Décrivez le pouvoir"></textarea>
        </div>

        <!-- Histoire -->
        <div class="section">
            <h3 class="section-title">Histoire</h3>
            <textarea placeholder="Écrivez l'histoire et les motivations ici"></textarea>
        </div>
    </div>

    <!-- Bouton pour générer le PDF -->
    <button id="generate-pdf" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; display: block; margin: 20px auto; background-color: #00b3ff; color: white; border: none; border-radius: 5px; cursor: pointer;">Générer le PDF</button>

    <!-- Inclusion des bibliothèques nécessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Votre code JavaScript -->
    <script>
        // Suppression des fonctions liées aux images

        // Fonction pour générer le PDF
        document.getElementById('generate-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;

            const fiche = document.querySelector('.fiche');

            // Génération du PDF
            html2canvas(fiche, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');

                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();

                const imgWidth = pdfWidth;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pdfHeight;

                while (heightLeft > 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pdfHeight;
                }

                pdf.save('fiche_personnage.pdf');
            }).catch(error => {
                alert('Erreur lors de la génération du PDF : ' + error.message);
            });
        });
    </script>
</body>
</html>
