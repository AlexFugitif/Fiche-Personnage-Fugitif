<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Fiche de Personnage - Le Fugitif</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2 {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        h1 {
            font-size: 2em;
            color: #00b3ff;
            text-shadow: 0 0 15px #00b3ff;
        }
        h2 {
            font-size: 1.2em;
            color: #ff6a00;
            text-shadow: 0 0 10px #ff6a00;
        }
        .fiche {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(145deg, #121217, #1a1a1f);
            border: 2px solid #00b3ff;
            border-radius: 15px;
            box-shadow: 0 0 20px #00b3ff, 0 0 8px #ff6a00 inset;
        }
        input, textarea {
            width: 100%;
            background: #1f1f24;
            color: #ffffff;
            border: 1px solid #00ff88;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff88;
            font-family: 'Orbitron', sans-serif;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        #generate-pdf {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00b3ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="fiche" id="fiche">
        <h1>Fiche de Personnage</h1>
        <h2>Le Fugitif - Polarpunk Uchronie</h2>

        <!-- Nom du personnage -->
        <input type="text" class="name-input" placeholder="Entrez le nom du personnage ici">

        <!-- Cadre pour l'image -->
        <div class="image-preview" id="image-preview">
            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
            <img id="main-image" src="" alt="Image du personnage" style="display: none;">
            <button class="delete-button" onclick="deleteImage('main-image')">&times;</button>
        </div>

        <!-- Sections diverses -->
        <div class="section">
            <h3 class="section-title">Inventaire</h3>
            <textarea placeholder="Listez les objets ici"></textarea>
        </div>

        <div class="section">
            <h3 class="section-title">Statistiques Principales</h3>
            <label>Points de Vie :</label>
            <input type="number" placeholder="Entrez les PV">
            <label>Force :</label>
            <input type="number" placeholder="Entrez la force">
        </div>

        <div class="section">
            <h3 class="section-title">Histoire</h3>
            <textarea placeholder="Décrivez l'histoire du personnage ici"></textarea>
        </div>
    </div>

    <button id="generate-pdf">Générer le PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        // Fonction pour afficher une image chargée
        function previewImage(event) {
            const imgElement = document.getElementById('main-image');
            const file = event.target.files[0];
            if (file) {
                imgElement.src = URL.createObjectURL(file);
                imgElement.style.display = 'block';
            }
        }

        function deleteImage(imageId) {
            const imgElement = document.getElementById(imageId);
            imgElement.src = '';
            imgElement.style.display = 'none';
            document.getElementById('file-input').value = '';
        }

        // Fonction pour générer le PDF
        document.getElementById('generate-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;

            html2canvas(document.getElementById('fiche')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF();
                pdf.addImage(imgData, 'PNG', 10, 10, 180, 0);
                pdf.save('fiche_personnage.pdf');
            });
        });
    </script>
</body>
</html>
