<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Fiche de Personnage - Le Fugitif</title>
    <style>
        /* Styles conservés de ton code */
    </style>
</head>
<body>
    <div class="fiche">
        <h1>Fiche de Personnage</h1>
        <h2>Le Fugitif - Polarpunk Uchronie</h2>

        <!-- Nom du personnage -->
        <input type="text" class="name-input" placeholder="Entrez le nom du personnage ici">

        <!-- Cadre pour l'image du personnage -->
        <div class="image-preview" onclick="triggerUpload(0)">
            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
        </div>

        <!-- Slots pour les objets -->
        <div class="section">
            <h3 class="section-title">Inventaire</h3>
            <div class="slots">
                <div class="slot" onclick="triggerUpload(1)">
                    <input type="file" accept="image/*" style="display: none;" onchange="previewSlot(event, 1)">
                </div>
                <div class="slot" onclick="triggerUpload(2)">
                    <input type="file" accept="image/*" style="display: none;" onchange="previewSlot(event, 2)">
                </div>
                <div class="slot" onclick="triggerUpload(3)">
                    <input type="file" accept="image/*" style="display: none;" onchange="previewSlot(event, 3)">
                </div>
                <div class="slot" onclick="triggerUpload(4)">
                    <input type="file" accept="image/*" style="display: none;" onchange="previewSlot(event, 4)">
                </div>
            </div>
        </div>

        <!-- Identité -->
        <div class="section">
            <h3 class="section-title">Identité</h3>
            <label>Alias :</label>
            <input type="text" placeholder="Entrez l'alias">
            <label>Profession :</label>
            <input type="text" placeholder="Entrez la profession">
            <label>Affiliation :</label>
            <input type="text" placeholder="Entrez l'affiliation">
        </div>

        <!-- Statistiques Principales -->
        <div class="section">
            <h3 class="section-title">Statistiques Principales</h3>
            <label>Points de Vie (PV) :</label>
            <input type="number" placeholder="Entrez les PV">
            <label>Intellect (INT) :</label>
            <input type="number" placeholder="Entrez les points d'Intellect">
            <label>Force (FOR) :</label>
            <input type="number" placeholder="Entrez les points de Force">
            <label>Endurance (STA) :</label>
            <input type="number" placeholder="Entrez les points d'Endurance">
        </div>

        <!-- Compétences -->
        <div class="section">
            <h3 class="section-title">Compétences</h3>
            <textarea placeholder="Listez les compétences ici"></textarea>
        </div>

        <!-- Pouvoir Unique -->
        <div class="section">
            <h3 class="section-title">Pouvoir Unique</h3>
            <label>Nom du Pouvoir :</label>
            <input type="text" placeholder="Entrez le nom du pouvoir">
            <label>Description :</label>
            <textarea placeholder="Décrivez le pouvoir"></textarea>
        </div>

        <!-- Histoire -->
        <div class="section">
            <h3 class="section-title">Histoire</h3>
            <textarea placeholder="Écrivez l'histoire et les motivations ici"></textarea>
        </div>
    </div>

    <!-- Bouton pour générer le PDF -->
    <button id="generate-pdf" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; display: block; margin: 20px auto; background-color: #00b3ff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Générer le PDF</button>

    <!-- Scripts nécessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script>
        function triggerUpload(slotIndex) {
            const slot = document.querySelectorAll('.slot, .image-preview')[slotIndex];
            const input = slot.querySelector('input');
            input.click();
        }

        function previewImage(event) {
            const preview = document.querySelector('.image-preview');
            const file = event.target.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = () => URL.revokeObjectURL(img.src);
                preview.innerHTML = '';
                preview.appendChild(img);
            }
        }

        function previewSlot(event, slotIndex) {
            const slot = document.querySelectorAll('.slot')[slotIndex - 1];
            const file = event.target.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = () => URL.revokeObjectURL(img.src);
                slot.innerHTML = '';
                slot.appendChild(img);
            }
        }

        // Génération du PDF
        document.getElementById('generate-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;

            html2canvas(document.querySelector('.fiche')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF();
                pdf.addImage(imgData, 'PNG', 10, 10, 180, 0);
                pdf.save('fiche_personnage.pdf');
            });
        });
    </script>
</body>
</html>
