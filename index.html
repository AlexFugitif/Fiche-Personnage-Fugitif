<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Fiche de Personnage - Le Fugitif</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        h1 {
            font-size: 2em;
            color: #00b3ff;
            text-shadow: 0 0 15px #00b3ff;
        }
        h2 {
            font-size: 1.2em;
            color: #ff6a00;
            text-shadow: 0 0 10px #ff6a00;
        }
        .fiche {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(145deg, #121217, #1a1a1f);
            border: 2px solid #00b3ff;
            border-radius: 15px;
            box-shadow: 0 0 20px #00b3ff, 0 0 8px #ff6a00 inset;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #121217;
            border: 1px solid #3e3e44;
            border-radius: 8px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff6a00;
            text-shadow: 0 0 10px #ff6a00;
        }
        input, textarea {
            width: 100%;
            background: #1f1f24;
            color: #ffffff;
            border: 1px solid #00ff88;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff88;
            font-family: 'Orbitron', sans-serif;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        #generate-pdf {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00b3ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <!-- Slots pour les objets -->
<div class="section">
    <h3 class="section-title">Inventaire</h3>
    <div class="slots">
        <!-- Slot 1 -->
        <div class="slot" id="slot-1">
            <input type="file" id="slot-input-1" accept="image/*" style="display: none;" onchange="previewSlot(event, 1)">
            <img id="slot-img-1" src="" alt="Objet 1" style="display: none;">
            <button class="delete-button" onclick="deleteSlotImage(1)">&times;</button>
        </div>

        <!-- Slot 2 -->
        <div class="slot" id="slot-2">
            <input type="file" id="slot-input-2" accept="image/*" style="display: none;" onchange="previewSlot(event, 2)">
            <img id="slot-img-2" src="" alt="Objet 2" style="display: none;">
            <button class="delete-button" onclick="deleteSlotImage(2)">&times;</button>
        </div>

        <!-- Slot 3 -->
        <div class="slot" id="slot-3">
            <input type="file" id="slot-input-3" accept="image/*" style="display: none;" onchange="previewSlot(event, 3)">
            <img id="slot-img-3" src="" alt="Objet 3" style="display: none;">
            <button class="delete-button" onclick="deleteSlotImage(3)">&times;</button>
        </div>

        <!-- Slot 4 -->
        <div class="slot" id="slot-4">
            <input type="file" id="slot-input-4" accept="image/*" style="display: none;" onchange="previewSlot(event, 4)">
            <img id="slot-img-4" src="" alt="Objet 4" style="display: none;">
            <button class="delete-button" onclick="deleteSlotImage(4)">&times;</button>
        </div>
    </div>
</div>


        <!-- Nom du personnage -->
        <input type="text" placeholder="Nom du personnage" class="name-input">

        <!-- Inventaire -->
        <div class="section">
            <h3 class="section-title">Inventaire</h3>
            <textarea placeholder="Listez les objets ici..."></textarea>
        </div>

        <!-- Statistiques -->
        <div class="section">
            <h3 class="section-title">Statistiques Principales</h3>
            <label>Points de Vie :</label>
            <input type="number" placeholder="Entrez les PV">
            <label>Force :</label>
            <input type="number" placeholder="Entrez les points de Force">
            <label>Intellect :</label>
            <input type="number" placeholder="Entrez les points d'Intellect">
            <label>Endurance :</label>
            <input type="number" placeholder="Entrez les points d'Endurance">
        </div>

        <!-- Pouvoir Unique -->
        <div class="section">
            <h3 class="section-title">Pouvoir Unique</h3>
            <input type="text" placeholder="Nom du pouvoir">
            <textarea placeholder="Description du pouvoir..."></textarea>
        </div>

        <!-- Histoire -->
        <div class="section">
            <h3 class="section-title">Histoire</h3>
            <textarea placeholder="Rédigez l'histoire du personnage ici..."></textarea>
        </div>
    </div>

    <button id="generate-pdf">Générer le PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('generate-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const fiche = document.getElementById('fiche');
            html2canvas(fiche).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF();
                pdf.addImage(imgData, 'PNG', 10, 10, 180, 0);
                pdf.save('fiche_personnage.pdf');
            });
        });
    </script>
</body>
</html>
